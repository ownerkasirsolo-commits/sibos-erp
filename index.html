
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIBOS - Smart Integrated Back Office System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.08);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000000; /* Fallback color */
        background-image: linear-gradient(to bottom, #0f172a, #000000);
        background-attachment: fixed;
        color: #e5e7eb;
        overflow-x: hidden;
      }

      /* Ultra Modern Scrollbar - Tetap Oranye */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(249, 115, 22, 0.3); /* Opacity 30% */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(249, 115, 22, 0.5); /* Aksen oranye dipertahankan */
      }

      /* Glass Classes Utilities - Bernuansa Biru & Dioptimalkan */
      .glass-panel {
        background: rgba(15, 23, 42, 0.55); /* Latar belakang kaca dengan hint biru */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow lebih simpel */
      }
      
      .glass-sidebar {
        background: rgba(10, 15, 28, 0.75); /* Sidebar dengan hint biru lebih pekat */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-left: 1px solid var(--glass-border);
      }

      .glass-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: border-color 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
      }
      /* Fokus Input - Tetap Oranye */
      .glass-input:focus {
        border-color: #f97316;
        background: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
      }

      .glass-button {
        background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
        border: 1px solid rgba(255,255,255,0.05);
        transition: background-color 0.2s ease, border-color 0.2s ease;
      }
      /* Hover Tombol - Tetap Oranye */
      .glass-button:hover {
        border-color: rgba(249, 115, 22, 0.3);
        background: rgba(249, 115, 22, 0.1);
      }
      
      /* Hide standard arrow on selects */
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      /* GLOBAL: HIDE NUMBER SPINNERS */
      /* Chrome, Safari, Edge, Opera */
      input[type=number]::-webkit-outer-spin-button,
      input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }

    </style>
